<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grupo Ora </title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- cronometro -->
  <script src="js/jquery.countdown.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <link rel="stylesheet" href="css/media-2.css">
  <link rel="stylesheet" href="css/media.css" />
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  <header>
    <div class="container">
      <article class="row">
        <section class="col-6">
          <!-- logo -->
          <figure>
            <img id="logo" src="img/logo.png" alt="">
          </figure>
          <!-- texto -->
          <div>
          <p>E se você conhecesse uma empresa que te <span> ensinasse </span> de <br> maneira <span>prática</span> e
            <span>fácil,</span> que <span>contabilizar</span> não é um bicho de <br> sete cabeças?
            <br> <br>
            Pode parece díficil, mas juntos podemos <span> descomplicar! </span>
          </p>
          </div>
          <!-- cronometro -->
          <div class="wrapper">
            <div class="cell">
              <h3 class="days">Dias</h3>
              <h3 class="horas">Horas</h3>
              <h3 class="min">minutos </h3>
              <h3 class="seg">segundos</h3>
              <div id="holder">
                <div class="digits"></div>
              </div>
            </div>
          </div>
          <!-- rede social -->
          <div class="social">
            <div><a href="https://www.instagram.com/grupoora/"> <img class="social-icon" src="img/insta.png" alt=""></a></div>
            <div><a href="https://www.facebook.com/grupooraa/"> <img class="social-icon" src="img/face.png" alt=""></a></div>
            <div><a
                href="https://www.linkedin.com/search/results/all/?keywords=grupo%20ora&origin=RICH_QUERY_SUGGESTION&position=0&searchId=cbb3bfa9-7569-45cd-bd1d-825af170eecf&sid=B_~">
                <img class="social-icon" src="img/linke.png" alt=""></a></div>
          </div>
        </section>
        <figure class="col-6">
          <img id="formata" src="img/Content.png" alt="">
        </figure>
      </article>
    </div>
  </header>

  <!-- Área dos Scripts / JS -->
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <script src="js/scripts.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

  <!-- Formataçao do campo Telefone -->
  <script type="text/javascript">
    $("#telefone").mask("(00) 00000-0000");
  </script>
  <!-- Fim da formatação -->
  <!-- formatação do temporoizador -->
  <script src="js/jquery.countdown.js"></script>
  <script> $(function () { $(".digits").countdown({ image: "img/digits.png", format: "dd:hh:mm:ss", endTime: new Date('August 08 2022  00:00:00') }); }); </script>


</body>

</html>
